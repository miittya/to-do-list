<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="adaptive.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>To-Do list</h1>
            <div class="row">
                <input type="text" placeholder="Add new task" class="search_bar">
                <button class="add_button" onclick="addTask()">Add</button>
            </div>
            <ul class="task_list"></ul>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
